<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Boutique Demo</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Discover Your Style</h1>
      <p>Handpicked fashion pieces for modern living.</p>
      <a href="#collection" class="btn">Shop Now</a>
    </div>
    <div class="hero-img">
      <img src="https://images.unsplash.com/photo-1521335629791-ce4aec67dd47?auto=format&fit=crop&w=800&q=80" alt="Fashion Model">
    </div>
  </section>

  <!-- Featured Collection -->
  <section id="collection" class="collection">
    <h2>Featured Collection</h2>
    <div class="grid">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80" alt="Casual Outfit">
        <h3>Casual Outfit</h3>
        <p>$59.99</p>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1520975918311-7c4d71f63519?auto=format&fit=crop&w=400&q=80" alt="Elegant Dress">
        <h3>Elegant Dress</h3>
        <p>$79.99</p>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1542060748-10c28b62716c?auto=format&fit=crop&w=400&q=80" alt="Accessories">
        <h3>Accessories</h3>
        <p>$29.99</p>
      </div>
    </div>
  </section>

  <!-- Lookbook -->
  <section class="lookbook">
    <h2>Style Inspiration</h2>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1520975968864-12dfc8d4932e?auto=format&fit=crop&w=600&q=80" alt="Look 1">
      <img src="https://images.unsplash.com/photo-1516822003754-cca485356ecb?auto=format&fit=crop&w=600&q=80" alt="Look 2">
      <img src="https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=600&q=80" alt="Look 3">
    </div>
  </section>

  <!-- Newsletter -->
  <section class="newsletter">
    <h2>Join Our Newsletter</h2>
    <p>Be the first to know about new arrivals and exclusive offers.</p>
    <form>
      <input type="email" placeholder="Your Email" required>
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Online Boutique Demo</p>
  </footer>
</body>
</html>
